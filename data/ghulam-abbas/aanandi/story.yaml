title: آنندی
author: غلام عباس
date: 1948-04-01
description: افسانہ
story:
  - >
     بلدیہ کا اجلاس زوروں پر تھا۔
     ہال کھچا کھچ بھرا ہوا تھا اور خلافِ معمول ایک ممبر بھی غیر حاضر نہ تھا۔
     بلدیہ کے زیرِ بحث مسئلہ یہ تھا کہ زنانِ بازاری کو شہر بدر کر دیا جائے کیونکہ ان کا وجود انسانیت، شرافت اور تہذیب کے دامن پر بد نما داغ ہے۔
  - >
     بلدیہ کے ایک بھاری بھرکم رکن جو ملک و قوم کے سچے خیر خواہ اور دردمند سمجھے جاتے تھے، نہایت فصاحت سے تقریر کر رہے تھے، ’’اور پھر حضرات آپ یہ بھی خیال فرمائیے کہ ان کا قیام شہر کے ایک ایسے حصے میں ہے جو نہ صرف شہر کے بیچوں بیچ عام گزر گاہ ہے بلکہ شہر کا سب سے بڑا تجارتی مرکز بھی ہے چنانچہ ہر شریف آدمی کو چار و ناچار اس بازار سے گزرنا پڑتا ہے۔
     علاوہ ازیں شرفاء کی پاک دامن بہو بیٹیاں اس بازار کی تجارتی اہمیت کی وجہ سے یہاں آنے اور خرید و فروخت کرنے پر مجبور ہیں۔
     صاحبان! یہ شریف زادیاں ان آبرو باختہ، نیم عریاں بیسواؤں کے بناؤ سنگار کو دیکھتی ہیں تو قدرتی طور پران کے دل میں بھی آرائش و دلربائی کی نئی نئی امنگیں اور ولولے پیدا ہوتے ہیں اور وہ اپنے غریب شوہروں سے طرح طرح کے غازوں، لونڈروں، زرق برق ساریوں اور قیمتی زیوروں کی فرمائشیں کرنے لگتی ہیں۔
     نتیجہ یہ ہوتا ہے کہ ان کا پر مسرت گھر، ان کا راحت کدہ ہمیشہ کے لئے جہنم کا نمونہ بن جاتا ہے۔‘‘
  - >
     ’’اور صاحبان پھر آپ یہ بھی تو خیال فرمائیے کہ ہمارے نونہالانِ قوم جو درسگاہوں میں تعلیم پا رہے ہیں اور ان کی آئندہ ترقیوں سے قوم کی امیدیں وابستہ ہیں اور قیاس چاہتا ہے کہ ایک نہ ایک دن قوم کی کشتی کو بھنور سے نکالنے کا سہرا ان ہی کے سر بندھے گا، انہیں بھی صبح شام اسی بازار سے ہو کر آنا جانا پڑتا ہے۔
     یہ قحبائیں ہر وقت بارہ ابھرن سولہ سنگار کیے ہرراہرو پر بے حجابانہ نگاہ و مژہ کے تیر و سناں برساتی اور اسے دعوتِ حسن دیتی ہیں۔
     کیا انہیں دیکھ کر ہمارے بھولے بھالے نا تجربہ کار جوانی کے نشے میں محو، سود و زیاں سے بے پرواہ نو نہالانِ قوم اپنے جذبات و خیالات اور اپنی اعلیٰ سیرت کو معصیت کے مسموم اثرات سے محفوظ رکھ سکتے ہیں؟ صاحبان! کیا ان کا حسنِ زاہد فریب ہمارے نونہالانِ قوم کو جادۂ مستقیم سے بھٹکا کر، ان کے دل میں گناہ کی پر اسرار لذتوں کی تشنگی پیدا کر کے ایک بے کلی، ایک اضطراب، ایک ہیجان برپا نہ کر دیتا ہو گا۔۔۔‘‘
  - >
     اس موقع پر ایک رکن بلدیہ جو کسی زمانے میں مدرس رہ چکے تھے اور اعداد و شمار سے خاص شغف رکھتے تھے بول اٹھے، ’’صاحبان، واضح رہے کہ امتحانوں میں ناکام رہنے والے طلبہ کا تناسب پچھلے پانچ سال کی نسبت ڈیوڑھا ہو گیا ہے۔‘‘
  - >
     ایک رکن نے جو چشمہ لگائے تھے اور ہفتہ وار اخبار کے مدیرِ اعزازی تھے، تقریر کرتے ہوئے کہا، ’’حضرات ہمارے شہر سے روز بروز غیرت، شرافت، مردانگی، نیکو کاری و پرہیز گاری اٹھتی جا رہی ہے اور اس کی بجائے بے غیرتی، نا مردی، بزدلی، بدمعاشی، چوری اور جعل سازی کا دور دورہ ہو تا جا رہا ہے۔ منشیات کا استعمال بڑھ گیا ہے۔ قتل و غارت گری، خودکشی اور دیوالیہ نکلنے کی وارداتیں بڑھتی جا رہی ہیں۔ اس کا سبب محض ان زنانِ بازاری کا نا پاک وجود ہے کیونکہ ہمارے بھولے بھالے شہری ان کی زلفِ گرہ گیر کے اسیر ہو کر ہوش و خرد کھو بیٹھتے ہیں اور ان کی بارگاہ تک رسائی کی زیادہ سے زیادہ قیمت ادا کرنے کے لیے ہر جائز و ناجائز طریقہ سے زر حاصل کرتے ہیں۔ بعض اوقات وہ اس سعی و کوشش میں جامۂ انسانیت سے باہر ہو جاتے ہیں اور قبیح افعال کا ارتکاب کر بیٹھتے ہیں۔ نتیجہ یہ ہوتا ہے کہ وہ جانِ عزیزہی سے ہاتھ دھو بیٹھتے ہیں یا جیل خانوں میں پڑے سڑتے ہیں۔‘‘
  - >
     ایک پنشن یافتہ معمر رکن جو ایک وسیع خاندان کے سرپرست تھے اور دنیا کا سرد و گرم دیکھ چکے تھے اور اب کش مکش حیات سے تھک کر باقی ماندہ عمر سستانے اور اپنے اہل و عیال کو اپنے سایہ میں پنپتا ہوا دیکھنے کے متمنی تھے، تقریر کرنے اٹھے۔ان کی آواز لرزتی ہوئی تھی اور لہجہ فریاد کا انداز لیےہوئے تھا۔
     بولے، ’’صاحبان رات رات بھر ان لوگوں کے طبلے کی تھاپ، ان کی گلے بازیاں، ان کے عشاق کی دھینگا مشتی، گالی گلوچ، شور و غل، ہا ہا ہا ہو ہو ہو، سن سن کر آس پاس کے رہنے والے شرفا کے کان پک گیے ہیں۔
     ضیق میں جان آ گئی ہے۔
     رات کی نیند حرام ہے تو دن کا چین مفقود۔
     علاوہ ازیں ان کے قرب سے ہماری بہو بیٹیوں کے اخلاق پر جو اثر پڑتا ہے اس کا اندازہ ہر صاحب اولاد خود کر سکتا ہے۔۔۔‘‘
  - >
     آخری فقرہ کہتے کہتے ان کی آواز بھرا گئی اور وہ اس سے زیادہ کچھ نہ کہہ سکے۔ سب اراکین بلدیہ کو ان سے ہمدردی تھی کیونکہ بدقسمتی سے ان کا مکان اس بازار حسن کے عین وسط میں واقع تھا۔ ان کے بعد ایک رکن بلدیہ نے جو پرانی تہذیب کے علمبردار تھے اور آثار قدیمہ کو اولاد سے زیادہ عزیز رکھتے تھے تقریر کرتے ہوئے کہا، ’’حضرات! باہر سے جو سیاح اور ہمارے احباب اس مشہور اور تاریخی شہر کو دیکھنے آتے ہیں جب وہ اس بازار سے گزرتے ہیں اور اس کے متعلق استفسار کرتے ہیں تو یقین کیجئے کہ ہم پر گھڑوں پانی پڑ جاتا ہے۔‘‘
  - >
     اب صدر بلدیہ تقریر کرنے اٹھے۔
     گو قد ٹھگنا اور ہاتھ پاؤں چھوٹے چھوٹے تھے مگر سر بڑا تھا جس کی وجہ سے بردبار آدمی معلوم ہوتے تھے۔
     لہجہ میں حد درجہ متانت تھی، بولے، ’’حضرات! میں اس امر میں قطعی طور پر آپ سے متفق ہوں کہ اس طبقہ کا وجود ہمارے شہر اور ہمارے تہذیب و تمدن کے لئے باعثِ صد عار ہے لیکن مشکل یہ ہے کہ اس کا تدارک کس طرح کیا جائے۔
     اگر ان لوگوں کو مجبور کیا جائے کہ یہ اپنا ذلیل پیشہ چھوڑ دیں تو سوال پیدا ہوتا ہے کہ یہ لوگ کھائیں گے کہاں سے؟‘‘ ایک صاحب بول اٹھے، ’’یہ عورتیں شادی کیوں نہیں کر لیتیں؟‘‘
  - >
     اس پر ایک طویل فرمائشی قہقہہ پڑا اور ہال کی ماتمی فضا میں یکبارگی شگفتگی کے آثار پیدا ہو گیے۔ جب اجلاس میں خاموشی ہوئی تو صاحب صدر بولے، ’’حضرات یہ تجویز با رہا ان لوگوں کے سامنے پیش کی جا چکی ہے۔ اس کا ان کی طرف سے یہ جواب دیا جاتا ہے کہ آسودہ اور عزت دار لوگ خاندانی حرمت و ناموس کے خیال سے انہیں اپنے گھروں میں گھسنے نہ دیں گے اور مفلس اور ادنیٰ طبقہ کے لوگوں کو جو محض ان کی دولت کے لیے ان سے شادی کرنے پر آمادہ ہوں گے، یہ عورتیں خود منہ نہیں لگائیں گی۔‘‘
  - >
     اس پر ایک صاحب بولے، ’’بلدیہ کو ان کے نجی معاملوں میں پڑنے کی ضرورت نہیں۔
     بلدیہ کے سامنے تو یہ مسئلہ ہے کہ یہ لوگ چاہے جہنم میں جائیں مگر اس شہر کو خالی کر دیں۔‘‘
  - >
     صدر نے کہا، ’’صاحبان یہ بھی آسان کام نہیں ہے۔ ان کی تعداد دس بیس نہیں سیکڑوں تک پہنچتی ہے اور پھر ان میں سے بہت سی عورتوں کے ذاتی مکانات ہیں۔‘‘
  - >
     یہ مسئلہ کوئی مہینے بھر تک بلدیہ کے زیر بحث رہا اور بالآخر تمام اراکین کی اتفاق رائے سے یہ امر قرار پایا کہ زنان بازاری کے مملوکہ مکانوں کو خرید لینا چاہئے اور انہیں رہنے کے لیے شہر سے کافی دور کوئی الگ تھلگ علاقہ دے دینا چاہئے۔
     ان عورتوں نے بلدیہ کے اس فیصلہ کے خلاف سخت احتجاج کیا۔
     بعض نے نا فرمانی کر کے بھاری جرمانے اور قیدیں بھگتیں مگر بلدیہ کی مرضی کے آگے ان کی کوئی پیش نہ چل سکی اور چار و ناچار صبر کر کے رہ گئیں۔
  - >
     اس کے بعد ایک عرصہ تک ان زنان بازاری کے مملوکہ مکانوں کی فہرستیں اور نقشے تیار ہو تے رہے اور مکانوں کے گاہک پیدا کیے جاتے رہے۔ بیشتر مکانوں کو بذریعۂ نیلام فروخت کرنے کا فیصلہ کیا گیا۔ ان عورتوں کو چھ مہینے تک شہر میں اپنے پرانے ہی مکانوں میں رہنے کی اجازت دے دی گئی تاکہ اس عرصہ میں وہ نئے علاقہ میں مکان وغیرہ بنوا سکیں۔
  - >
     ان عورتوں کے لئے جو علاقہ منتخب کیا گیا وہ شہر سے چھ کوس دور تھا۔
     پانچ کوس تک پکی سڑک جاتی تھی اور اس سے آگے کوس بھر کا کچا راستہ تھا۔
     کسی زمانہ میں وہاں کوئی بستی ہو گی مگر اب تو کھنڈروں کے سوا کچھ نہ رہا تھا۔
     جن میں سانپوں اور چمگادڑوں کے مسکن تھے اور دن دہاڑے اُلّو بولتا تھا۔
     اس علاقے کے نواح میں کچے گھروندوں والے کئی چھوٹے چھوٹے گاؤں تھے۔
     مگر کسی کا فاصلہ بھی یہاں سے دو ڈھائی میل سے کم نہ تھا۔
     ان گاؤں کے بسنے والے کسان دن کے وقت کھیتی باڑی کرتے، یا یونہی پھرتے پھراتے ادھر نکل آتے ورنہ عام طور پر اس شہر خموشاں میں آدم زاد کی صورت نظر نہ آتی تھی۔
     بعض اوقات روز روشن ہی میں گیدڑ اس علاقے میں پھرتے دیکھے گیے تھے۔
  - >
     پانچ سو سے کچھ اوپر بیسواؤں میں سے صرف چودہ ایسی تھیں جو اپنے عشاق کی وابستگی یا خود اپنی دل بستگی یا کسی اور وجہ سے شہر کے قریب آزادانہ رہنے پر مجبور تھیں اور اپنے دولت مند چاہنے والوں کی مستقل مالی سرپرستی کے بھروسے بادل نا خواستہ اس علاقہ میں رہنے پر آمادہ ہو گئی تھیں ورنہ باقی عورتوں نے سوچ رکھا تھا کہ وہ یا تو اسی شہر کے ہوٹلوں کو اپنا مسکن بنائیں گی یا بظاہر پارسائی کا جامہ پہن کر شہر کے شریف محلوں کی کونوں کھدروں میں جا چھپیں گی یا پھر اس شہر کو چھوڑ کر کہیں اور نکل جائیں گی۔
  - >
     یہ چودہ بیسوائیں اچھی خاصی مالدار تھیں۔
     اس پر شہر میں ان کے جو مملوکہ مکان تھے، ان کے دام انہیں اچھے وصول ہو گیے تھے اور اس علاقہ میں زمین کی قیمت برائے نام تھی اور سب سے بڑھ کر یہ کہ ان کے ملنے والے دل و جان سے ان کی مالی امداد کرنے کےلئے تیا ر تھے۔
     چنا نچہ انہوں نے اس علاقے میں جی کھول کر بڑے بڑے عالیشان مکان بنوانے کی ٹھانی۔
     ایک اونچی اور ہموار جگہ جو ٹوٹی پھوٹی قبروں سے ہٹ کر تھی، منتخب کی گئی۔
     زمین کے قطعے صاف کرائے اور چابک دست نقشہ نویسوں سے مکان کے نقشے بنوائے گیےاور چند ہی روز میں تعمیر کا کام شروع ہو گیا۔
     دن بھر اینٹ، مٹی، چونا، شہتیر، گارڈر اور دوسرا عمارتی سامان گاڑیوں، چھکڑوں، خچروں، گدھوں اور انسانوں پر لد کر اس بستی میں آ تا اور منشی صاحب حساب کتاب کی کاپیا ں بغلوں میں دبائے انہیں گنواتے اور کاپیوں میں درج کرتے۔
     میر صاحب معماروں کو کام کے متعلق ہدایات دیتے۔
     معمار مزدوروں کو ڈانٹتے ڈپٹتے۔
     مزدور ادھر ادھر دوڑتے پھرتے۔
     مزدور نیوں کو چلا چلا کر پکارتے اور اپنے ساتھ کام کرنے کے لیےبلاتے۔
     غرض سارا دن ایک شور ایک ہنگامہ رہتا۔
     اور سارا دن آ س پاس کے گاؤں کے دیہاتی اپنے کھیتوں میں اور دیہاتنیں اپنے گھروں میں ہوا کے جھو نکوں کے ساتھ دور سے آ تی ہوئی کھٹ کھٹ کی دھیمی آوازیں سنتی رہتیں۔
