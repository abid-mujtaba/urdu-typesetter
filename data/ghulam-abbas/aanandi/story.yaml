     شروع شروع میں کئی سال تک یہ شہر اپنے رہنے والوں کے نام کی مناسبت سے ’’حُسن آباد‘‘ کے نام سے موسوم کیا جاتا رہا مگر بعد میں اسے نامناسب سمجھ کر اس میں تھوڑی سی ترمیم کر دی گئی۔ یعنی بجائے ’’حُسن آباد‘‘ کے ’’حَسن آباد‘‘ کہلانے لگا۔ مگر یہ نام چل نہ سکا کیونکہ عوام حُسن اور حسن میں امتیاز نہ کرتے۔ آخر بڑی بڑی بوسیدہ کتابوں کی ورق گردانی اور پرانے نوشتوں کی چھان بین کے بعد اس کا اصلی نام دریافت کیا گیا جس سے یہ بستی آج سے سیکڑوں برس قبل اجڑنے سے پہلے موسوم تھی اور وہ نام ہے ’’آنندی۔‘‘
