     یوں تو سارا شہر بھرا پرا، صاف ستھرا اور خوش نما ہے مگر سب سے خوبصورت، سب سے با رونق اور تجارت کا مرکز وہی بازار ہے جس میں زنانِ بازاری رہتی ہیں۔
