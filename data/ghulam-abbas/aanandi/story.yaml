     یہ باغیچہ خاصی سیر گاہ بن گیا۔
     رفتہ رفتہ سقے کٹورا بجاتے اس باغیچے میں آنے اور پیاسوں کی پیاس بجھانے لگے۔
     سر کی تیل مالش والے نہایت گھٹیا قسم کے تیز خوشبو والے تیل کی شیشیاں واسکٹ کی جیبوں میں ٹھونسے، کاندھے پر میلا کچیلا تولیہ ڈالے، دل پسند، دل بہار مالش کی صدا لگاتے دردِ سر کے مریضوں کو اپنی خدمات پیش کرنے لگے۔
  - >
     سینما کے مالک نے سینما ہال کی بیرونی جانب دو ایک مکان اور کئی دکانیں بھی بنوائیں۔ مکان میں تو ہوٹل کھل گیا جس میں رات کو قیام کرنے کے لیے کمرے بھی مل سکتے تھے اور دکانوں میں ایک سوڈا واٹر کی فیکٹری والا، ایک فوٹو گرافر، ایک سائیکل کی مرمت والا، ایک لانڈری والا، دو پنواڑی، ایک بوٹ شاپ والا اور ایک ڈاکٹر مع اپنے دوا خانہ کے آ رہے۔ ہوتے ہوتے پاس ہی ایک دکان میں کلال خانہ کھلنے کی اجازت مل گئی۔ فوٹوگرافر کی دکان کے باہر ایک کونے میں ایک گھڑی ساز نے آ ڈیرا جمایا اور ہر وقت محدب شیشہ آنکھوں پر چڑھائے گھڑیوں کے کل پرزوں میں غلطاں و پیچاں رہنے لگا۔
