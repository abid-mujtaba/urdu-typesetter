     ایک فصیح البیان مقرر تقریر کر رہے ہیں، ’’معلوم نہیں وہ کیا مصلحت تھی جس کے زیرِ اثر اس ناپاک طبقے کو ہماری اس قدیمی اور تاریخی شہر کے عین بیچوں بیچ رہنے کی اجازت دی گئی‘‘ اس مرتبہ ان عورتوں کے لیے جو علاقہ منتخب کیا گیا وہ شہر سے بارہ کوس دور تھا۔
