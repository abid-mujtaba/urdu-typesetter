     اس کے کچھ ہی دن بعد بستی میں نل، روشنی اور صفائی کے باقاعدہ انتظام کی طرف توجہ کی جانے لگی۔
     سرکاری کارندے سرخ جھنڈیاں، جریبیں اور اونچ نیچ دیکھنے والے آلے لے کر آ پہنچے اور ناپ ناپ کر سڑکوں اور گلی کوچوں کی داغ بیل ڈالنے لگے اور بستی کی کچی سڑکوں پر سڑک کوٹنے والا انجن چلنے لگا۔
  - >
     اس واقعہ کو بیس برس گزر چلے ہیں۔ یہ بستی اب ایک بھرا پرا شہر بن گئی ہے جس کا اپنا ریلوے سٹیشن بھی ہے اور ٹاؤن ہال بھی، کچہری بھی اور جیل خانہ بھی، آبادی ڈھائی لاکھ کے لگ بھگ ہے۔ شہر میں ایک کالج، دو ہائی سکول، ایک لڑکوں کے لیے، ایک لڑکیوں کے لیے اور آٹھ پرائمری سکول ہیں جن میں میونسپلٹی کی طرف سے مفت تعلیم دی جاتی ہے۔ چھ سینما ہیں اور چار بنک جن میں سے دو دنیا کے بڑے بڑے بنکوں کی شاخیں ہیں۔
  - >
     شہر سے دو روزانہ، تین ہفتہ وار اور دس ماہانہ رسائل و جرائد شائع ہوتے ہیں۔
     ان میں چار ادبی، دو اخلاقی و معاشرتی و مذہبی، ایک صنعتی، ایک طبی، ایک زنانہ اور ایک بچوں کا رسالہ ہے۔
     شہر کے مختلف حصوں میں بیس مسجدیں، پندرہ مندر اور دھرم شالے، چھ یتیم خانے، پانچ اناتھ آشرم اور تین بڑے سرکاری ہسپتال ہیں جن میں سے ایک صرف عورتوں کے لئے مخصوص ہے۔
